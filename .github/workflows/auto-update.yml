name: Auto Update Knowledge Base

on:
  schedule:
    # æ¯2å°æ—¶è¿è¡Œä¸€æ¬¡
    - cron: '0 */2 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install feedparser
          pip install requests
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
      
      - name: Fetch new articles
        id: fetch
        run: |
          python scripts/auto_fetch.py
        continue-on-error: true
      
      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "HAS_CHANGES=true" >> $GITHUB_ENV
            echo "Changes detected"
          else
            echo "HAS_CHANGES=false" >> $GITHUB_ENV
            echo "No changes"
          fi
      
      - name: Commit and push changes
        if: env.HAS_CHANGES == 'true'
        run: |
          git add .
          git commit -m "ðŸ¤– Auto-update: $(date '+%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: Setup Pages
        if: env.HAS_CHANGES == 'true'
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        if: env.HAS_CHANGES == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        if: env.HAS_CHANGES == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Send notification (optional)
        if: env.HAS_CHANGES == 'true'
        run: |
          echo "âœ… Knowledge base updated and deployed!"
          echo "Website: https://mors0422.github.io/realtime-tech-library"
